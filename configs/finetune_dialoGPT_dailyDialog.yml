language_model:
  type: transformers
  checkpoint: microsoft/DialoGPT-small
  pretrained: False
  save_location: './models/dialoGPT_dailyDialog_finetuned/'
dataset:
  type: 'daily_dialogue'
  size_train: 10000
  size_test: 10000
  batch_size: 8
  subsets: start
  remove_top_n: 10
tokenizer:
  type: transformers
  checkpoint: 'microsoft/DialoGPT-small'
  # link: './daily_dialog/tokenizer.json'
hparams:
  learning_rate: 2e-5
loss_module: crossentropyloss
trainer:
  type: normal #normal vs rationalized type
  max_epochs: 4
  log_every_n_steps: 1




