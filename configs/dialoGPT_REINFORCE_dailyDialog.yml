language_model:
  type: transformers
  load_location: './finetuning/saved_models/dialoGPT-daily_dialog-model'
  checkpoint: microsoft/DialoGPT-small
  pretrained: True
  save_location: './models/dialoGPT_dailyDialog_finetuned/'
dataset:
  type: 'daily_dialogue'
  size_train: 1000
  size_test: 1000
  batch_size: 8
  subsets: start
  remove_top_n: 100
tokenizer:
  type: transformers
  checkpoint: 'microsoft/DialoGPT-small'
hparams:
  learning_rate: 0.001
  freeze_language_model: False
loss_module: crossentropyloss
trainer:
  type: policy #Type of the pytorch lighntning model we are training.
  max_epochs: 5
  log_every_n_steps: 1
rational_extractor:
  pretrained: False
  type: policy_based
  save_location: './models/REINFORCE_dialoGPT.pt'